<main>
  <div class="contenedor">
    <form action="./error404.html" method="post">
        <h1>Formulario de Registro</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" required minlength="2" maxlength="35" pattern="^\s*[a-zA-Z,\s]+\s*$">
            
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required minlength="2" maxlength="35" pattern="^\s*[a-zA-Z,\s]+\s*$">
            
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico" required minlength="10" maxlength="50">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" required minlength="5" maxlength="30">
        </div>
    
        <button type="submit" class="button">Registrarme</button>
        <p class="link"><a href="./login.html">¿Ya tienes cuenta?</a></p>
      </form>

  </div>
